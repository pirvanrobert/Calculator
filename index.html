<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Calculator</title>
</head>

<body>

    <div class="content-container">
    <div id="screen">
        <h3>Calculator</h3>
        <img src="/Calculator test/Images/Menu-icon.png" id="menu-icon">
        <div class="count">12321</div>
        <div class="result">0</div>      
    </div>

    <div class="buttons-container">

        <div class="buttons clear clear-result">C</div>
        <div class="buttons operator">%</div>
        <div class="buttons operator">/</div>
        <div class="buttons operator">*</div>
        <div class="buttons num">7</div>
        <div class="buttons num">8</div>
        <div class="buttons num">9</div>
        <div class="buttons operator">-</div>
        <div class="buttons num">4</div>
        <div class="buttons num">5</div>
        <div class="buttons num">6</div>
        <div class="buttons operator">+</div>
        <div class="buttons num">1</div>
        <div class="buttons num">2</div>
        <div class="buttons num">3</div>
        <div class="buttons equality-button">=</div>
        <div class="buttons num">0</div>        
        <div class="buttons num">.</div>   
        <div class="buttons back"> <img src="Images/Back-button.png" id="back-mistake"> </div>    

    </div>
</div>


    <script src="script.js"></script>
</body>

</html>
